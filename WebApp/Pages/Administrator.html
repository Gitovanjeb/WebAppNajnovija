<!DOCTYPE html>
<html>
<head>
    <title>Administrator Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .card-text {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .card-link {
            text-decoration: none;
            color: #fff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

            .btn-primary:hover {
                background-color: #0069d9;
                border-color: #0062cc;
            }

        #content {
            margin-top: 40px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Administrator Dashboard</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Administrator Profile</h5>
                        <p class="card-text">View your profile information.</p>
                        <a href="#" class="btn btn-primary btn-block card-link" id="profileButton">View Profile</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manage Products</h5>
                        <p class="card-text">View and sort products.</p>
                        <a href="#" class="btn btn-primary btn-block card-link" id="productsButton">Manage Products</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manage Users</h5>
                        <p class="card-text">View and sort users.</p>
                        <a href="#" class="btn btn-primary btn-block card-link" id="usersButton">Manage Users</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Approve Reviews</h5>
                        <p class="card-text">View and approve product reviews.</p>
                        <a href="#" class="btn btn-primary btn-block card-link" id="reviewsButton">Approve Reviews</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="content"></div>
    </div>

    <script>
        $(document).ready(function () {
            // Profile Button Click
            $('#profileButton').click(function () {
                window.location.href = "KupacProfil.html";
               
            });

            // Products Button Click
            $('#productsButton').click(function () {
                // Add your logic here to handle the products button click
                windows.location.href = "AdministratorProizvodi.html"
            });     

            // Users Button Click
            $('#usersButton').click(function () {
                window.location.href = "AdministratorKorisnici.html";
               
            });

            // Reviews Button Click
            $('#reviewsButton').click(function () {
                // Add your logic here to handle the reviews button click
                windows.location.href = "AdministratorRecenzije.html"
            });
        });
    </script>
</body>
</html>
